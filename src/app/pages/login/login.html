<div class="parent">
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fa fa-user-circle" aria-hidden="true"></i> Welcome Back</h2>
            <p>Please sign in to your account</p>
        </div>

        <div class="login-body">
            <form id="loginForm">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                        <input type="email" [(ngModel)]="loginFormObj.userName"  name="userName" class="form-control" placeholder="Email address" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                        <input type="password" [(ngModel)]="loginFormObj.password"  name="password" class="form-control" placeholder="Password" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-login w-100 text-white" (click)="signIn()">
                        <i class="fa fa-sign-in" aria-hidden="true"></i> Sign In
                    </button>
                </div>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <a href="#" class="social-btn facebook">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
                <a href="#" class="social-btn google">
                    <i class="fa fa-google" aria-hidden="true"></i>
                </a>
                <a href="#" class="social-btn twitter">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
            </div>

            <div class="forgot-password">
                <a href="#"><i class="fa fa-question-circle" aria-hidden="true"></i> Forgot your password?</a>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="#"><i class="fa fa-user-plus" aria-hidden="true"></i> Sign up here</a>
            </div>
        </div>
    </div>
</div>
